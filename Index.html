<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerostudy</title>
    <style>
        /* Add some basic styling to make the page look decent */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            color: #333;
            font-size: 36px;
            margin: 0;
        }
        .brown-text-area {
            background-color: #964B00;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            clear: both;
        }
        .footer a {
            color: #333;
            text-decoration: none;
        }
        .footer a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Zerostudy</h1>
    </header>
    <div class="brown-text-area">
        <p>Made by AJ</p>
    </div>
    <footer class="footer">
        <p>Follow me on Instagram: <a href="https://www.instagram.com/your_username/">@your_username</a></p>
    </footer>
</body>
</html>
